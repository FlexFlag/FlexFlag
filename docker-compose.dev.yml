services:
  # Essential services for development
  postgres:
    image: postgres:15-alpine
    container_name: flexflag-postgres
    environment:
      POSTGRES_USER: flexflag
      POSTGRES_PASSWORD: flexflag
      POSTGRES_DB: flexflag
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexflag -d flexflag"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - flexflag-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: flexflag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - flexflag-network
    restart: unless-stopped

networks:
  flexflag-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
